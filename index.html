<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/media-query.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Login</title>
  </head>
  <body>
    <main>
      <section id="login">
        <div id="img">
          <!-- imagem no css -->
        </div>
        <div id="form">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e
            poder fazer as configurações do seu ambiente.
          </p>
          <form action="login.php" method="post">
            <div class="campo">
              <span class="material-symbols-outlined"> alternate_email </span>
              <input
                type="email"
                name="login"
                id="ilogin"
                placeholder="seu email"
                autocomplete="email"
                required
                />
              <label for="ilogin">login</label>
            </div>
            <div class="campo">
              <span class="material-symbols-outlined"> key </span>
              <input
                type="password"
                name="senha"
                id="isenha"
                placeholder="senha"
                autocomplete="current-password"
                required
                />
              <label for="isenha">senha</label>
            </div>
            <input type="submit" value="entrar">
            <a class="bottom" href="esqueci.html"> esqueci a senha <span class="material-symbols-outlined">key_off</span></a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
